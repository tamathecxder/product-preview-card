<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card - frontendmentor.io</title>
  <!-- My CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Responsive Styling -->
  <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-image">
            <img src="./assets/img/image-product-desktop.jpg" width="200" alt="img-product">
          </div>
          <div class="card-body">
            <h5 class="text-perfume">Perfume</h5>
            <h1 class="card-heading">
              Gabrielle Essence Eau De Parfum
            </h1>
            <p class="paragraph">
              A floral, solar and voluptuous interpretation composed by Oliver Paige, Perfumer-Creator for the House of CHANEL
            </p>
            <div class="price">
              <h3>$149.99</h3>
              <span>$169.99</span>
            </div>
            <button class="button-cart" type="button">
              <img src="./assets/img/icon-cart.svg" alt="cart icon">&nbsp; Add to Cart
            </button>
          </div> 
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
